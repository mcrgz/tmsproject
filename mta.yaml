_schema-version: 3.3.0
ID: tmsproject
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: tmsproject-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: HDI_MAVIPOS_DV
      - name: xsuaa-svc
      - name: connectivitydev-srv
      - name: destinationdev-srv

  - name: HDI_MAVIPOS_DV-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: HDI_MAVIPOS_DV

resources:
  - name: HDI_MAVIPOS_DV
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: xsuaa-svc
    type: org.cloudfoundry.existing-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: tmsproject-mavi-${space}
        tenant-mode: dedicated
  - name: connectivitydev-srv
    type: org.cloudfoundry.existing-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: destinationdev-srv
    type: org.cloudfoundry.existing-service
    parameters:
      service: destination
      service-plan: lite
